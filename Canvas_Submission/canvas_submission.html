  <div class="container"> 
    <h1>How to Compress a Folder</h1>

    <div class="video-container">
      <video id="instructional-video" controls width="800"> 
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="instructions">
      <h2>Step-by-Step Instructions</h2>
      <ol>
        <li>Right-click on the folder you want to compress.</li>
        <li>Windows: Select "Send to" > "Compressed (zipped) folder".</li>
        <li>Mac: Select "Compress [Folder Name]".</li>
        <li>A compressed file will be created in the same location.</li>
      </ol>
    </div>
